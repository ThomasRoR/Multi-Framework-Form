<div class="form-wrapper-angular">
    <h3>Formulário Construído em Angular</h3>
    <form (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="seu@email.com">
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
